name: kleinfreund
title: kleinfreund.de
url: http://kleinfreund.de

permalink: /:categories/:year/:month/:title
relative_permalinks: false

# Maximum number of posts to display on blog pages
max_posts: 10

include:
  - .htaccess

exclude:
  - prepros.json
  - config.rb

gems:
  # Activate jekyll-sitemap plugin
  - jekyll-sitemap

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID’s for headings
  auto_ids: false

# Asset paths
path:
  css: css/
  sass: sass/
  fonts: fonts/
  images: img/
  javascript: js/

# Author information
author:
  name: Philipp Rudloff
  email: phrudloff@gmail.com
  twitter: https://twitter.com/kleinfreund
  github: https://github.com/kleinfreund
  flickr: https://www.flickr.com/photos/kleinfreund
  stackoverflow: http://stackoverflow.com/users/2036825
  codereview: http://codereview.stackexchange.com/users/35408

# Google analytics/webmaster tools verification
google_analytics: UA-52540063-1
google_verify: 2D5zbZ2Vatb8CeFj1cUCRdJZ3SQatSUlQesml02jEPo

defaults:
  # Default layout and language to everything
  -
    values:
      layout: "default"
      lang: "de"
  # Specify default pages’ layout
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  # Specify default posts’ layout
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  # Set language for everything inside `/en`
  -
    scope:
      path: "en"
    values:
      lang: "en"
  # Set language for English posts
  -
    scope:
      path: "en/_posts"
      type: "posts"
    values:
      lang: "en"
