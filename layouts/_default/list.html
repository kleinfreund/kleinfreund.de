{{ partial "header.html" . }}

<div class="post-list">
  {{ range (.Paginate (where .Data.Pages "Type" "post")).Pages }}
  <article class="post">

    <header class="post__header">
      {{ partial "post__title.html" . }}

      {{ partial "post__meta.html" . }}
    </header>

    <div class="post__content">
      {{ .Summary }}
    </div>

  </article>
  {{ end }}
</div>

{{ partial "pagination.html" . }}

{{ partial "footer.html" . }}
