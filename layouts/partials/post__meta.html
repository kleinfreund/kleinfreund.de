<time datetime='{{ .Date.Format "2006-01-02" }}'>
  <span class="month--prefix">{{ .Date.Format "Jan" }}</span><span class="month--suffix">{{ substr (.Date.Format "January") 3 }}</span>
  {{ .Date.Format "2" }},
  <span class="year--prefix">{{ substr (.Date.Format "2006") 0 2 }}</span><span class="year--suffix">{{ substr (.Date.Format "2006") 2 }}</span>
</time>
