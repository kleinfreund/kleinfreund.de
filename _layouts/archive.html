---
layout: page
---
{% assign posts = site.posts | where: "lang", page.lang %}
{% assign next-post-index = site.max_posts | plus:1 %}

<ul class="post-list  post-list--archive">
    {% for post in posts %}
        <li {% if forloop.index == next-post-index %}id="next-post"{% endif %} {% if forloop.index > site.max_posts %}class="archive-post"{% endif %}>
            {% include post-list-entry.html %}
        </li>
    {% endfor %}
</ul>
