---
layout: page
---
{% assign posts = site.posts | where: "lang", page.lang %}
{% assign next-post-index = site.max_posts | plus:1 %}

<ul class="post-list  post-list--archive">
{% for post in posts %}
    <li {% if forloop.index == next-post-index %}id="next-post"{% endif %} class="{% if forloop.index > site.max_posts %}past-post{% else %}current-post{% endif %}">
        {% include _post-list-entry.html %}
    </li>
{% endfor %}
</ul>
