---
layout: default
---
<h1 class="page-title">
    {% if page.off-site-url %}
        <a href="{{ page.off-site-url }}">{{ page.title }}</a>
    {% else %}
        {{ page.title }}
    {% endif %}
</h1>

<main class="page-content">
    <article class="post">
        <header class="post-head">
            {% include _timestamp.html %}

            {% include _tags.html %}

            {% include _tag--external.html %}
        </header>

        {{ content }}
    </article>
</main>
