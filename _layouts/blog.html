---
layout: page
---
{% assign posts = site.posts | where: "lang", page.lang %}

<ul class="post-list">
{% for post in posts limit:site.max_posts %}
    <li>
        {% include _post-list-entry.html %}
    </li>
{% endfor %}
</ul>

{% if posts.size > site.max_posts %}
<a href="{{ site.data.locales[page.lang].blog-archive.url }}#next-post" class="island">{{ site.data.locales[page.lang].blog-archive.text }}</a>
{% endif %}
