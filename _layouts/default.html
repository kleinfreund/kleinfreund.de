<!DOCTYPE html>
<html lang="de" class="page {{ page.page-class }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Prefetching Google Webfonts -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//themes.googleusercontent.com">

    <title>{{ page.site-title }} &ndash; Website von Philipp Rudloff</title>

    <!--|
        | Hello, code inspecting individual. How is it going?
        | Feel free to poke around. Drop me a line, if you want.
        |
        | Have a nice day. :)
        |-->

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:300,500,300italic">
    <link rel="stylesheet" href="/css/kleinfreund.min.css">
    
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">
    <link rel="shortcut icon" href="/icon.png">
    {% if site.description %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <header class=site-head role=banner>
        <a href="/" class=site-logo>
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="kleinfreund">
        </a>

        <nav class=site-nav role=navigation>
            <a href="/" class=nav__item--blog rel=home>Blog</a><!--
         --><a href="/portfolio" class=nav__item--portfolio>Portfolio</a><!--
         --><a href="/profil" class=nav__item--profil>Profil</a><!--
         --><a href="/impressum" class=nav__item--impressum>Impressum</a>
        </nav>
        {% if page.page-title %}
        <h1 class=page-title>{{ page.page-title }}</h1>
        {% endif %}
    </header>

    <main class="page-content wrapper" role=main>
        {{ content }}
    </main>

    <footer class=site-foot role=contentinfo>
        <p>Eine Seite von <a href="http://twitter.com/kleinfreund">Philipp Rudloff</a>. Gehostet auf <a href="http://github.com/kleinfreund/kleinfreund.github.io">GitHub</a>. Erstellt mit <a href="http://jekyllrb.com">Jekyll</a> und <a href="http://inuitcss.com">inuitcss</a>.</p>
    </footer>
</body>
</html>
