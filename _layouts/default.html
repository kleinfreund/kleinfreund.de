<!DOCTYPE html>
<html lang="en" class="page {{ page.page-class }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Prefetching Google Webfonts -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//themes.googleusercontent.com">

    <title>{{ page.title }} &ndash; kleinfreund.de</title>

    <!--|
        | Hello, code inspecting individual. How is it going?
        | Feel free to poke around. Drop me a line, if you want.
        |
        | Have a nice day. :)
        |-->

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:300,500,300italic">
    <link rel="stylesheet" href="/css/kleinfreund.min.css">
    
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">
    <link rel="shortcut icon" href="/icon.png">
    {% if site.description %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <header class="site-head" role="banner">
        <a href="/" class="site-logo">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="kleinfreund">
        </a>

        <nav role="navigation">
            <ul class="site-nav nav nav--block">
                <li>
                    <a href="/" class="site-nav__item site-nav__item--blog" rel="home">Blog</a>
                </li><!--
             --><li>
                    <a href="/portfolio/" class="site-nav__item site-nav__item--portfolio">Portfolio</a>
                </li><!--
             --><li>
                    <a href="/profile/" class="site-nav__item site-nav__item--profile">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    <main role="main">
        {% if page.page-title %}
        <div class="page-head">
            <h1 class="page-title">{{ page.page-title }}</h1>
        </div>
        {% endif %}
        <div class="page-content wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-foot" role="contentinfo">
        <p>Moonbase of <a href="http://twitter.com/kleinfreund">Philipp Rudloff</a>.
           Source code hosted on <a href="http://github.com/kleinfreund/kleinfreund.github.io">GitHub</a>.
           Built with <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://inuitcss.com">inuitcss</a>.
           And the necessary <a href="/disclaimer/">legal disclosure</a>.</p>
    </footer>
</body>
</html>
