<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }}{% endif %} – kleinfreund.de</title>

    <!--| Hello, code inspecting individual.
        | Feel free to poke around.
        | Have a nice day.
        | :]
        |-->

    <!-- Prefetching Google Webfonts/Analytics -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//themes.googleusercontent.com">
    {% if site.google_analytics %}<link rel="dns-prefetch" href="//www.google-analytics.com">{% endif %}

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:300,500,300italic">
    <link rel="stylesheet" href="/css/kleinfreund.min.css">

    <link rel="shortcut icon" href="/img/icon.png">

    <meta name="description" content="{{ site.data.locales[page.lang].description }}">

    {% if site.google_verify %}<!-- Webmaster Tools verfication -->
    <meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}
</head>
<body>
    <header class="site-head">
        <a class="site-logo" href="{{ site.data.locales[page.lang].url }}">
            <svg viewBox="0 0 64 64">
                <use class="site-logo__icon" xlink:href="#site-logo"></use>
            </svg>

            <div class="site-title">klein<span>freund</span></div>
        </a>

        <input type="checkbox" class="toggle-nav__input" id="toggle-nav">
        <label class="toggle-nav__label" for="toggle-nav">
            <svg class="nav-icon" viewBox="0 0 30 30">
                <use class="nav-icon__bar  nav-icon__bar--top" xlink:href="#nav-icon__bar"></use>
                <use class="nav-icon__bar  nav-icon__bar--mid" xlink:href="#nav-icon__bar" y="12"></use>
                <use class="nav-icon__bar  nav-icon__bar--bot" xlink:href="#nav-icon__bar" y="24"></use>
            </svg>
        </label>

        <nav class="site-nav">
            {% for link in site.data.locales[page.lang].nav %}
            <a class="site-nav__item" href="{{ link.url }}">{{ link.text }}</a>
            {% endfor %}
        </nav>
    </header>



    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>



    <footer class="site-foot">
        <p>{{ site.data.locales[page.lang].footer }}</p>
    </footer>



    <!-- Hidden inline SVG’s to be referenced in the document -->
    <svg class="hidden">
        <defs>
            <path id="site-logo" d="M58.52 0H6.73C3.43 0 0 2.4 0 5.75v52C0 61.1 3.4 64 6.7 64H48V48h16V5.75C64 2.4 61.8 0 58.5 0z M39 36c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.2 5 5S41.76 36 39 36z"/>

            <path id="nav-icon__bar" d="M0,0 30,0 30,6 0,6"/>
        </defs>
    </svg>



    {% if site.google_analytics %}<!-- Google Analytics snippet -->
    <script>
        (function(i,s,o,g,r,a,m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window,document,'script','//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
