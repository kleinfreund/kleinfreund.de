<a href="{% if post.off-site-url %}{{ post.off-site-url }}{% else %}{{ post.url }}{% endif %}">
    {% if post.date %}
        {% include date.html date=post.date lang=post.lang %}
    {% endif %}

    <span class="post-title">{{ post.title }}</span>

    {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
    {% endfor %}

    {% if post.off-site-url %}
        {% include off-site-tag.html off-site-url=post.off-site-url %}
    {% endif %}
</a>
